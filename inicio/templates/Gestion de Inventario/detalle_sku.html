{% extends 'layouts/base.html' %}

{% block content %}

<h1>Estado del SKU</h1>

<h3>{{SKU}}</h3> 

{{error}}

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button>
        Modificar
    </button>
</form>

<form action="{% url 'eliminar_sku' id=SKU.id %}" method="POST">
    {% csrf_token %}
    <button type="submit">
        Eliminar
    </button>
</form>

{% endblock %}
